<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/content/images/Logo.png" sizes="32x32">
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>Music Feed</title>
</head>

<body>
  <div class="dashboard">
    <div class="navbar">
      <div class="navbar__left">
        <a class="navbar__left__logo" href="index.html">
          <img src="./content//images/Logo.png" alt="Logo" />
          <p>MusicFeed</p>
        </a>
      </div>
      <div class="navbar__links">
        <a class='btn btn-red' href="login.html">Login</a>
        <a class='btn btn-green' href="users.html">Users</a>
      </div>
    </div>
    <div class="dashboard__inner">
      <div class="dashboard__inner__left">
        <div class="dashboard__inner__left__main">
          <div class="dashboard__inner__left__main__title">
            <h1>Dashboard</h1>
            <p>Welcome Zvonimir</p>
          </div>
          <div class="dashboard__inner__left__main__edit">
            <a href="edit-profile.html" class="btn btn-black">Edit Profile</a>
            <a href="edit-project.html" class="btn btn-black">Add Project</a>
            <a href="edit-education.html" class="btn btn-black">Add Education</a>
          </div>
          <div class="dashboard__inner__left__main__projects">
            <h1>Projects</h1>
            <table style="width:100%">
              <tr>
                <th>Type</th>
                <th>Title</th>
                <th>Role</th>
                <th></th>
              </tr>
              <tr>
                <td>Indie Rock</td>
                <td>Alive</td>
                <td>Frontman</td>
                <td><span class="iconify" data-inline="false" data-icon="ant-design:delete-outlined"
                    style="font-size: 60px;"></span></td>
              </tr>
            </table>
          </div>
          <div class="dashboard__inner__left__main__education">
            <h1>Education</h1>
            <table style="width:100%">
              <tr>
                <th>School</th>
                <th>Instrument</th>
                <th>Years</th>
                <th></th>
              </tr>
              <tr>
                <td>Rock School</td>
                <td>Guitar</td>
                <td>4</td>
                <td><span class="iconify" data-inline="false" data-icon="ant-design:delete-outlined"
                    style="font-size: 60px;"></span></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="dashboard__inner__right">
        <div class="dashboard__inner__right__picture"></div>
      </div>
    </div>
  </div>
</body>

</html>
