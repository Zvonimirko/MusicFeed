<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7609269780.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="/content/images/Logo.png" sizes="32x32">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <title>MusicFeed</title>
</head>

<body>
  <div class="landing">
    <div class="navbar">
      <div class="navbar__left">
        <a class="navbar__left__logo" href="index.html">
          <img src="./content//images/Logo.png" alt="Logo" />
          <p>MusicFeed</p>
        </a>
      </div>
      <div class="navbar__links">
        <a class='btn btn-red' href="login.html">Login</a>
        <a class='btn btn-green' href="users.html">Users</a>
      </div>
    </div>
    <div class="landing__inner">
      <div class="landing__inner__left">
        <div class="landing__inner__left__image"></div>
      </div>

        <div class="landing__inner__right__text">
          <h1>Enjoy The Sound</h1>
          <p>Join us and discover new artists, albums, make connections towards creating music</p>
        </div>
        <a class='btn btn-orange' href="signup.html">Join Now</a>
      </div>
    </div>
    <div class="landing-circle-1"></div>
    <div class="landing-circle-2"></div>
    <div class="landing-circle-3"></div>
  </div>
