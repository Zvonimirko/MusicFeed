<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/content/images/Logo.png" sizes="32x32">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="login">
    <div class="navbar">
      <div class="navbar__left">
        <a class="navbar__left__logo" href="index.html">
          <img src="./content//images/Logo.png" alt="Logo" />
          <p>MusicFeed</p>
        </a>
      </div>
      <div class="navbar__links">
        <a class='btn btn-red' href="">Login</a>
        <a class='btn btn-green' href="users.html">Users</a>
      </div>
    </div>
    <div class="login__inner">
      <div class="login__inner__left">
        <h1>Welcome Back</h1>
        <div class='login__inner__left__arrow'></div>
      </div>
      <div class="login__inner__right">
        <div class="login__inner__right__inputs">
          <div class="input1">
            <p>Email</p>
            <input type="text">
          </div>

          <div class="input2">
            <p>Password</p>
            <input type="text">
          </div>

        </div>
        <div class="login__inner__right__submit-link">
          <button class='btn btn-black'>Log In</button>
          <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="login-circle-1"></div>
  <div class="login-circle-2"></div>
  <div class="login-circle-3"></div>
</body>


</html>
