<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="/content/images/Logo.png" sizes="32x32">
  <link rel="stylesheet" href="./css/style.css">
  <title>Music Feed</title>
</head>

<body>
  <div class="cover-image"></div>
  <div class="signup">
    <div class="navbar">
      <div class="navbar__left">
        <a class="navbar__left__logo" href="index.html">
          <img src="./content//images/Logo.png" alt="Logo" />
          <p>MusicFeed</p>
        </a>
      </div>
      <div class="navbar__links">
        <a class='btn btn-red' href="login.html">Log In</a>
        <a class='btn btn-green' href="users.html">Users</a>
      </div>
    </div>
    <div class="signup__inner">
      <div class="signup__inner__left">
        <h1>Join The Sound.</h1>
      </div>
      <div class="signup__inner__right">
        <div class="signup__inner__right__inputs">
          <div class="input1">
            <p>Email</p>
            <input type="text">
          </div>
          <div class="input2">
            <p>Password</p>
            <input type="text">
          </div>
          <div class="input2">
            <p>Confirm Password</p>
            <input type="text">
          </div>
        </div>
        <div class="signup__inner__right__submit-link">
          <button class='btn btn-black'>Sign Up</button>
          <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
      </div>
    </div>
  </div>
</body>


</html>
